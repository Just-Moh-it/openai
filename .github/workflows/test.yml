name: Test output of OpenAI on Push

on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: OpenAI
        uses: Just-Moh-it/openai@v0.0.2
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          openai-params: "{\"prompt\": \"Write a description for this git commit: \n${{ github.event.head_commit.message }}\"}"
        id: openai
      - name: Print
        run: |
          echo  "${{ steps.openai.outputs.completion }}"
